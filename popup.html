<html lang="en">

</head>
<body>
    <div class="wrapper">
        <div class="meals">
            <div class="meal-item">
                <img src="./img/pear.jpg" alt="">
                <span class="zoom-icon">
                    <i class="fas fa-search-plus">+</i>
                </span>
            </div>
            
            <div class="meal-item">
                <img src="./img/shakes2.jpg" alt="">

            <div class="meal-item">
                <img src="./img/strewberry.jpg" alt="">

                    <i class="fas fa-search-plus">+</i>
                </span>
            </div>

            <div class="meal-item">
                <img src="./img/coconut.jpg" alt="">
                <span class="zoom-icon">
                    <i class="fas fa-search-plus">+</i>
                </span>
            </div>
            <div class="meal-item">
                <img src="./img/icecream.jpg" alt="">
                <span class="zoom-icon">
                    <i class="fas fa-search-plus">+</i>
                </span>
            </div>
            <div class="meal-item">
                <img src="./img/coco.jpg" alt="">
                <span class="zoom-icon">
                    <i class="fas fa-search-plus">+</i>
                </span>
            </div>
        </div>
    </div>
    <!--image modal-->
    <div id="preview-modal-overlay">
        <div id="preview-box">
            <span id="modal-close-btn">x
           </span>
           <img src="" alt="">
        </div>
    </div>
    <script src="app.js"></script>

</html>
